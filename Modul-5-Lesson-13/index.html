<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Верска PixelPefect</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
	<div class="form">
		<h2>Create an account</h2>	
		<form action="#">
			<label for="email">Email: <span>*</span></label>
			<input name="email" type="text" placeholder="johnsmith@gmail.com">
			<label for="password">Choose Password: <span>*</span></label>
			<input name="password" type="password">
			<label for="confirm">Confirm Password <span>*</span></label>
			<input name="confirm" type="password">
			<button>Register now!</button>
		</form>
	</div>	
</div>
	
</body>
</html>
