<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Верстка на чистом bootstrap</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-xl-8 offset-xl-2 col-lg-8 offset-lg-2">
					<h1 class="header text-center">
						<span>Получите видео-инструкцию</span>
						<strong class="text-uppercase">Как заработать свой первый миллион</strong>
					</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-xl-6 offset-xl-1 col-lg-6 offset-lg-1 col-md-8 offset-md-2">
					<div class="video">
						<iframe width="100%" height="300" src="https://www.youtube.com/embed/da8n6AMyuqs?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
					</div>	
					</div>
					<div class="col-xl-4 offset-xl-0 col-lg-4 offset-lg-0 col-md-8 offset-md-2">
						<div class="form form-group">
							<p class="text-center">Введите свой email</p>
							<input class="form-control form-control-lg" type="text" placeholder="Ваше имя">	
							<input class="form-control form-control-lg" type="text" placeholder="Ваш email">
							<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>	
						</div>
					</div>
				</div>
			</div>
		</div>

	<div class="section">
		<div class="feature text-center">
			<div class="container">
			<div class="row">
				<div class="col-xl-12">
					<h2 class="text-uppercase feature-header">Почему нужно сделать это сейчас?</h2>
				</div>
				<div class="col-xl-3 col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/01.png" alt="">
						<p>Первое<br>преимещество</p>
					</div>
				</div>
				<div class="col-xl-3 col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/02.png" alt="">
						<p>Второе<br>преимещество</p>
					</div>
				</div>
				<div class="col-xl-3 col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/03.png" alt="">
						<p>Третье<br>преимещество</p>
					</div>
				</div>
				<div class="col-xl-3 col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/04.png" alt="">
						<p>Четвертое<br>преимещество</p>
					</div>
				</div>
			</div>
			<button class="btn btn-primary btn-lg form-btn">Получить инструкцию</button>	
		</div>
		</div>
	</div>

	<div class="section bottom-section text-center">
	<div class="container">
		<div class="row">
			<div class="col-xl-12">
			 <h2 class="text-uppercase clients-header">Наши клиенты</h2>
		 </div>
		</div>
		<div class="row bottom-row">
			<div class="col-xl-3 col-lg-3 col-md-6"><img src="img/face-01.png" alt=""></div>
			<div class="col-xl-3 col-lg-3 col-md-6"><img src="img/face-02.png" alt=""></div>
			<div class="col-xl-3 col-lg-3 col-md-6"><img src="img/face-03.png" alt=""></div>
			<div class="col-xl-3 col-lg-3 col-md-6"><img src="img/face-04.png" alt=""></div>
			<div class="col-xl-3 col-lg-3 col-md-6"><img src="img/face-05.png" alt=""></div>
			<div class="col-xl-3 col-lg-3 col-md-6"><img src="img/face-06.png" alt=""></div>
			<div class="col-xl-3 col-lg-3 col-md-6"><img src="img/face-07.png" alt=""></div>
			<div class="col-xl-3 col-lg-3 col-md-6"><img src="img/face-08.png" alt=""></div>
		</div>
	</div>
	</div>

	</div>	
</body>
</html>
