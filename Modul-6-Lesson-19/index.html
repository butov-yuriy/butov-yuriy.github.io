<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Верстаем форму входа с помощью табов</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="main">
			<nav>
			  <div class="nav nav-tabs" id="nav-tab" role="tablist">
			    <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Вход</a>
			    <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Регистрация</a>
			  </div>
			</nav>
			<div class="main-content">
				<div class="tab-content main-tabs" id="nav-tabContent">
			  <div class="tab-pane fade main-content-item show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
						<form action="#">
							<input class="wow slideInLeft" data-wow-duration="1s" data-wow-delay="0" type="text" placeholder="Ваше имя">
							<input class="wow slideInLeft" data-wow-duration="1s" data-wow-delay="0" type="text" placeholder="Пароль">
							<a href="#">Забыли пароль?</a>
							<input type="checkbox" id='check1'>
							<label for="check1">Запомнить меня</label>
							<button>Вход</button>
						</form>
			  </div>
			  <div class="tab-pane fade main-content-item" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">	
			  	<form action="#">
							<input type="text" placeholder="Ваше имя">
							<input type="text" placeholder="Пароль">
							<input type="text" placeholder="Повторите пароль">
							<label for="#">Регистрируясь на нашем сайте вы даете согласие на обработку ваших данных</label>
							<button>Запомнить</button>
						</form>
			  </div>
				</div>
			</div>
			</div>
	</div>

<script src="js/jquery-1.12.4.min.js"></script>	
<script src="js/bootstrap.min.js"></script>
<script src="js/wow.min.js"></script>
<script>
	new WOW().init();
</script>
</body>
</html>
